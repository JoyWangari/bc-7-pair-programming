{% extends "base.html" %}
{% import "bootstrap/wtf.html"  as wtf %}

{% block title %}Pair App{% endblock%}
{% block content %}

<p id="username" hidden>{{ current_user.username }}</p>
<p id="session_id" hidden>{{ current_user.id }}</p>
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h2>Invite</h2>
        <form>
          <div class="form-group">
            <label for="first_cell">Select a user</label>
              <select class="formcontrol" name="usernames">
              {% for user in users%}
                <option value="{{ user.username }}">{{ user.username}}</option>
              {% endfor %}

              </select>
              </div>
                <div class="form-group">
                        <label for="session_link">Session Link:</label>
                        <input  class="form-control"  name="session_link" placeholder="Paste your session link">
                </div>
              
              <input type="submit" class="btn btn-primary" value="Send Invite">
        </form>
        </div>
        <div class="col-md-8"> 
        <div id="firepad"></div>
        </div>
        <div class="col-md-2">
           <div> <a href="{{ url_for('main.my_session') }}">
                My sessions:
            </a></div> 
        </div>
        {% block scripts %} {{super()}}
          <!-- firebase -->
          <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
          <!-- ace  -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.2/ace.js"></script>
          <!-- firepad -->

          <script src="https://cdn.firebase.com/libs/firepad/1.3.0/firepad.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
          <script src="{{ url_for('static', filename="js/editor.js") }}"></script>
              
{% endblock %} 
{% endblock %}
